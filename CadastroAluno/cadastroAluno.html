<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/CSS/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <fieldset>
          <label for="idNome" class="espacoForms">Nome:
          </label>
          <input
            type="text"
            id="idNome"
            name="nmNome"
            value=""
            placeholder="Digite seu nome aqui"
            minlength="3"
            maxlength="140"
            autocomplete="on"
            required
          />

          <label for="idSobreNome" class="espacoForms">Sobre Nome:</label>
          <input
            type="text"
            id="idSobreNome"
            name="nmSobreNome"
            value=""
            placeholder="Digite seu sobrenome aqui"
            minlength="3"
            maxlength="140"
            autocomplete="on"
            required
          />

          <label for="idDatas">Data de Nascimento</label>

          <input type="date"
          min="2000-01-01"
          max="2017-12-31"
          id="idDatas">

          <label for="idEndereco" class="espacoForms">Enderedo:</label>
          <input
            type="text"
            id="idEndereco"
            name="nmEndereco"
            value=""
            placeholder="Digite seu endereco"
            required
          />
          <label for="idNomeMae" class="espacoForms">Nome da Mae:</label>
          <input
            type="text"
            id="idNomeMae"
            name="nmNomeMae"
            value=""
            placeholder=""
            minlength="3"
            maxlength="140"
            autocomplete="on"
            required
          />

          <label for="idNomePai" class="espacoForms">Nome do Pai:</label>
          <input
            type="text"
            id="idNomePai"
            name="nmNomePai"
            value=""
            placeholder=""
            minlength="3"
            maxlength="140"
            autocomplete="on"
            required
          />

          <label for="idEmail" class="espacoForms">Email:</label>
          <input
            type="email"
            id="idEmail"
            name="nmEmail"
            value=""
            inputmode="email"
            placeholder="Digite seu email"
            required
          />

          <label for="idTel" class="espacoForms">Tel:</label>
          <input
            type="tel"
            id="idTel"
            name="nmTel"
            value=""
            placeholder="*****-****"
            minlength="8"
            maxlength="10"
            pattern="^\([1-9]{2}\)[0-9]{4}\-[0-9]{4}$"
            autocomplete="off"
          />

          <label for="idTel" class="espacoForms">Tel:</label>
          <input
            type="tel"
            id="idTel"
            name="nmTel"
            value=""
            placeholder="*****-****"
            minlength="8"
            maxlength="10"
            pattern="^\([1-9]{2}\)[0-9]{4}\-[0-9]{4}$"
            autocomplete="off"
          />
          <label for="idSerie">Serie:</label>
          <input type="number" name="nmSerie" id="idSerie"
          min="1"
          max="9">
          <label for="idSexo">Sexo:</label>

          <label for="idFemenino">Femenino</label>
          <input type="radio" name="nmGenero" id="idFemenino">

          <label for="idMasculino">Masculino</label>
          <input type="radio" name="nmGenero" id="idMasculino">

          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
