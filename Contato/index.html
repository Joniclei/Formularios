<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/style.css" />

    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <h1>Contato</h1>
      <form action="" method = "POST">
        <fieldset>
          <label for="idNome" class="espacoForms">Nome Completo:</label>

          <input
            type="text"
            id="idNome"
            name="nmNome"
            value=""
            placeholder="Digite seu nome aqui"
          />

          <label for="idEmail" class="espacoForms">Email:</label>
          <input
            type="email"
            id="idEmail"
            name="nmEmail"
            value=""
            placeholder="Digite seu email"
          />

          <label for="idEmpresa" class="espacoForms"
            >Empresa/Organizacao:</label
          >
          <input
            type="text"
            id="idEmpresa"
            name="nmEmpresa"
            value=""
            placeholder="Digite nome da sua empresa"
          />
          <br />

          <label for="idTel" class="espacoForms">Tel:</label>
          <input
            type="tel"
            id="idTel"
            name="nmTel"
            value=""
            placeholder="*****-****"
            pattern="^\([1-9]{2}\)[0-9]{4}\-[0-9]{4}$"
          />

          <label for="idMotivo" class="espacoForms">Motivo do contato:</label>
          <input
            type="text"
            id="idMotivo"
            name="nmMotivo"
            value=""
            placeholder=""
          />

          <label for="idMsg" class="espacoForms">Mensagem:</label>
          <textarea name="nmMsg" id="idMsg" cols="30" rows="10"></textarea>

          <button type="submit">Enviar</button>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
