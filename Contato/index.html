<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/style.css">

  <title>Document</title>
</head>
<body>
  <header>

  </header>
  <main>
    <form action="">

      <label for="idNome" class="divForm">Nome Completo:</label>

      <input type="text" id="idNome" name="nmNome" value="" placeholder="Digite seu nome aqui">
      <br>
      <br>
      <label for="idEmail"class="divForm">Email:</label>
      <input type="email" id="idEmail" name="nmEmail" value="" placeholder="Digite seu email">
      <br>
      <br>
      <label for="idEmpresa"class="divForm">Empresa/Organizacao:</label>
      <input type="text" id="idEmpresa" name="nmEmpresa" value="" placeholder="Digite nome da sua empresa">
      <br>
      <br>
      <label for="idTel"class="divForm">Tel:</label>
      <input type="tel" id="idTel" name="nmTel" value="" placeholder="*****-****" pattern="[0-9]{5}-[0-9]{4}">
      <br>
      <br>
      <label for="idMotivo"class="divForm">Motivo do contato:</label>
      <input type="text" id="idMotivo" name="nmMotivo" value="" placeholder="">
      <br>
      <br>
      <label for="idMsg"class="divForm">Mensagem:</label>
      <textarea name="nmMsg" id="idMsg" cols="30" rows="10"></textarea>
      <br>
      <br>
      <button type="submit">Enviar</button>
    </form>

  </main>
  <footer>

  </footer>
</body>
</html>
